version: '3.3'

services:
  redis:
    container_name: ma_redis
    image: docker.io/bitnami/redis:6.2
    environment:
      - ALLOW_EMPTY_PASSWORD=${REDIS_ALLOW_EMPTY_PASSWORD}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - cache
    volumes:
      - ${REDIS_STORAGE}:/bitnami/redis/data
    logging:
      driver: "json-file"
      options:
        max-file: "${LOG_MAX_FILE}"
        max-size: "${LOG_MAX_SIZE}"
  db:
    container_name: ma_gov_mariadb
    image: mariadb:10.5.10-focal
    volumes:
        - ${MYSQL_DATA}:/var/lib/mysql
    environment:
        MYSQL_DATABASE: "${DATABASE_NAME}"
        MYSQL_USER: "${DATABASE_USER}"
        MYSQL_PASSWORD: "${DATABASE_PASSWORD}"
        MYSQL_ROOT_PASSWORD: "${DATABASE_ROOT_PASSWORD}"
    networks:
        - database
    logging:
      driver: "json-file"
      options:
        max-file: "${LOG_MAX_FILE}"
        max-size: "${LOG_MAX_SIZE}"
    restart: unless-stopped
  apache:
    build: ./docker/apache/
    volumes:
      - ${GOV_MA_UPLOAD_DIR}:/var/www/uploads/
      - ${GOV_MA_IMAGE_DIR}:/var/www/images/
      - ${GOV_MA_SERVER_BASE_DIR}:/var/www/versions/
    logging:
      driver: "json-file"
      options:
        max-file: "${LOG_MAX_FILE}"
        max-size: "${LOG_MAX_SIZE}"
    restart: unless-stopped
    environment:
        REDIS_PASSWORD: ${REDIS_PASSWORD}
        MYSQL_DATABASE: "${DATABASE_NAME}"
        MYSQL_USER: "${DATABASE_USER}"
        MYSQL_PASSWORD: "${DATABASE_PASSWORD}"
        MYSQL_ROOT_PASSWORD: "${DATABASE_ROOT_PASSWORD}"
    depends_on:
      - db
      - redis
    networks:
      - cms
      - cache
      - database
  nginx:
    build: ./docker/nginx/
    container_name: ma_gov_web
    depends_on:
      - apache
      - pythia
    logging:
      driver: "json-file"
      options:
        max-file: "${LOG_MAX_FILE}"
        max-size: "${LOG_MAX_SIZE}"
    volumes:
      - ${NGINX_STORAGE}:/cache-data
    networks:
      - cms
      - dialogflow
    restart: unless-stopped
    ports:
      - ${NGINX_BIND_ADDRESS}:80
   pythia:
     build:
       context: ./docker/pythia
     container_name: dialogflow_proxy_api
     networks:
      - dialogflow
     environment:
       PORT: 8080
       GOOGLE_APPLICATION_CREDENTIALS: "/data/${PYTHIA_CONFIG_FILE_NAME}"
       GOOGLE_CLOUD_PROJECT_NAME: "${GOOGLE_CLOUD_PROJECT_NAME}"
     volumes:
       - ${PYTHIA_CONFIG_DIR}:/data:ro
     logging:
       driver: "json-file"
       options:
         max-file: "${LOG_MAX_FILE}"
         max-size: "${LOG_MAX_SIZE}"
     restart: unless-stopped


networks:
    cache:
      driver: bridge
    cms:
      driver: bridge
    database:
      driver: bridge
    dialogflow:
      driver: bridge
