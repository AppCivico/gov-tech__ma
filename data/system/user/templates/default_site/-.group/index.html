{layout="-/_layout" root_class="home" robots="index,follow,noarchive"}

<main class="home__main">
    {exp:channel:entries custom_fields="yes" limit="5" dynamic="no" channel="news"}
        {if count == 1}
            <div class="related-content h-feed">
                <h2 class="related-content__title">Últimas notícias</h2>

                <div class="related-content__list">
        {/if}
                    <a href="{url_title_path='noticias/index'}" class="related-content__link">
                        <article id="entry-{entry_id}" class="h-feed__h-entry related-content__item">
                            <img width="168" height="121"
                                src="{gallery limit='1'}{gallery:image::crop width='168' height='121' maintain_ratio='n'}{/gallery}"
                            decoding="async" loading="lazy" class="h-entry__u-photo u-photo related-content__thumb"
                            />
                            <h3 class="h-entry__p-name p-name">{title}</h3>
                            <p class="h-entry__dt-published related-content__date">
                                <time class="dt-published" datetime="{edit_date format="{DATE_ISO8601}"}">
                                        {edit_date format="%d/%m/%Y"}
                                </time>
                            </p>
                        </article>
                    </a>
        {if count == total_results}
                </div>
            </div>
        {/if}
    {/exp:channel:entries}
</main>
