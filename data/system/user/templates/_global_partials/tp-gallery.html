{if gallery:total_rows}
    <section class="gallery slider__container">
        {gallery}
            <figure class="gallery__item slider__item">
                {gallery:file}
                    <a href="{url}" target="_blank" class="gallery__link" />
                        <img src="{url:thumb--gallery}"
                            width="{width:thumb--gallery}" height="{height:thumb--gallery}"
                            alt="{description}"
                            decoding="async" loading="lazy" class="gallery__image"
                        />

                        {if gallery:caption || credit || location}
                            <figcaption>
                                {gallery:caption}
                                {if location}
                                    <small class="caption__location">
                                        ({location}{if credit} &mdash; {if:else}){/if}
                                    </small>
                                {/if}
                                {if credit}
                                    <small class="caption__credit">
                                        {if !location}({/if}{credit})
                                    </small>
                                {/if}
                            </figcaption>
                        {/if}
                    </a>
                {/gallery:file}
            </figure>
        {/gallery}
    </section>
{/if}
