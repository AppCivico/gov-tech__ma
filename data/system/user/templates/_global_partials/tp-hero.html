{gallery limit="1"}
    <figure class="hero">
        {gallery:file}
            <img
                sizes="(max-width: 744px) 100vw, 744px"
                srcset="
                    {url:file:300w} 300w,
                    {url:file:635w} 635w,
                    {url:file:744w} 744w"
                src="{url:file:744w}"
                decoding="async" loading="lazy"
                data-width="744" data-height="311"
                width="{width}" height="{height}"
                alt="{description}"
                decoding="async" loading="lazy" class="hero__image"
            />
        {/gallery:file}

        {if gallery:caption}
            <figcaption class="hero__caption">{gallery:caption}</figcaption>
        {/if}
    </figure>
{/gallery}
